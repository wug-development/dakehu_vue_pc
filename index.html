<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>大客户</title>
        <link rel="stylesheet" href="https://unpkg.com/element-ui@2.12.0/lib/theme-chalk/index.css">
        <script>
            var ua = navigator.userAgent;
            if (!!ua.match(/(iPhone|iPod|Android|ios)/i) || !!ua.match(/AppleWebKit.*Mobile.*/) || !!ua.match(/AppleWebKit.*Mobile.*/) && ua.indexOf("Linux") > -1) {
                if (/iPad/i.test(ua)) {} else {
                    window.location.href = 'http://m.dakehu.airkx.cn'
                }
            }
        </script>
        <style>
            html,body,#app{
                height: 100%;
            }
            .loading{
                position: relative;
                height: 100%;
                background-color: #36C3E5;
            }
            .loading img{
                position: absolute;
                left: 50%;
                top: 50%;
                margin-left: -200px;
                margin-top: -200px;
            }
        </style>
    </head>
    <body>
        <div id="app">
            <div class="loading"><img src="http://vip.airkx.cn/loading.gif" alt=""></div>
        </div>
        <!-- built files will be auto injected -->
        <script src="https://unpkg.com/vue@2.6.10/dist/vue.min.js"></script>
        <script src="https://unpkg.com/element-ui@2.12.0/lib/index.js"></script>
    </body>
</html>
